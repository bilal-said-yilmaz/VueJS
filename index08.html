<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue JS</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body id="app">
        <h1>Şartlı İşlemler</h1>
        <button v-on:click="error = !error">Hata toggle'ı</button>
        <button v-on:click="success = !success">Başarılı İşlem Toggle'ı</button>
        <p v-if="error">Eğer işlem hata verdiyse burayı görürsün</p>
        <p v-else-if="success">Eğer işlem başarılıysa burayı görürsün</p>
    </body>
<script src="app8.js"></script>
</html>
